kernel:
  image: linuxkit/kernel:4.14.38
  cmdline: "console=tty0 console=ttyAMA0"
init:
  - linuxkit/init:v0.3
  - linuxkit/runc:v0.3
  - linuxkit/containerd:v0.3
  - linuxkit/ca-certificates:v0.3
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.3
  - name: netdev
    image: linuxkit/modprobe:v0.3
    command: ["modprobe", "smsc95xx"]
  - name: usbstorage
    image: linuxkit/modprobe:v0.3
    command: ["modprobe", "usb_storage"]
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.3
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: ntp-oneshot
    # Use the busybox 'ntpd' to force set the time.
    image: library/alpine:3.7
    command: ["ntpd", "-d", "-n", "-q", "-p", "pool.ntp.org"]
    capabilities:
      - CAP_SYS_TIME
      - CAP_SYS_NICE
      - CAP_SYS_CHROOT
      - CAP_SETUID
      - CAP_SETGID
    binds:
      - /etc/resolv.conf:/etc/resolv.conf
services:
  - name: getty
    image: linuxkit/getty:v0.3
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:v0.3
  - name: ntpd
    image: linuxkit/openntpd:v0.3
  - name: dhcpcd2
    image: linuxkit/dhcpcd:v0.3
  - name: sshd
    image: linuxkit/sshd:v0.3
  - name: dnscrypt-proxy
    image: dnscrypt/dnscrypt-proxy:dev
files:
  - path: root/.ssh/authorized_keys
    source: ~/.ssh/id_rsa.pub
    mode: "0600"
  - path: var/log/dnsproxy
    directory: true
  - path: etc/linuxkit-config
    metadata: yaml
trust:
  org:
    - linuxkit
    - library
